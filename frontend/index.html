<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Models Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">
      <div class="container mx-auto flex min-h-[60vh] items-center justify-center px-4">
        <div class="text-center">
          <div class="mb-6 inline-flex h-16 w-16 items-center justify-center rounded-full bg-green-100">
            <svg
              class="h-8 w-8 text-green-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>

          <h1 class="mb-2 text-3xl font-bold">Payment Successful!</h1>
          <p class="mb-8 text-gray-600">
            Thank you for subscribing. Your subscription is now active.
          </p>

          <div class="space-x-4">
            <a
              href="/dashboard"
              class="rounded-lg bg-blue-600 px-6 py-2 font-medium text-white transition-colors hover:bg-blue-700"
            >
              Go to Dashboard
            </a>
            <a
              href="/account/subscription"
              class="rounded-lg bg-gray-100 px-6 py-2 font-medium text-gray-600 transition-colors hover:bg-gray-200"
            >
              View Subscription
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
